<ng-template #foo>
  this is a FOO template in another template component
</ng-template>
<ng-template #bar let-message="message">
  this is a BAR template in another template component with context:
  {{ message }}
</ng-template>
<div [ngTemplateOutlet]="foo"></div>
<div
  [ngTemplateOutlet]="bar"
  [ngTemplateOutletContext]="{ message: 'Hello Context' }"
></div>
